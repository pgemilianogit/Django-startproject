{% extends 'padre.html' %}
{% load static %} 
{% block contenido %} 

    <form action="agregar_alumno" method="POST">
        {% csrf_token %}
        <p>Nombre del Alumno:</p>
        <input type="text" name="nombre_alumno" required>
        <p>ID de Curso</p>
        <input type="number" name="curso_inscrito" required>
        <button>Enviar</button>

    </form>



{% endblock %}
