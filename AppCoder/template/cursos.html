{% extends 'padre.html' %}
{% load static %} <!-- cargar todos los doc static que necesite -->
{% block contenido %} <!-- de block padre manda  -->

    <main class="Conteiner">
        <h1 class ="text-xl-center title">Cursos</h1>
        <a href="alta_curso"class="btn btn-primary btn-sm">Nuevo Curso</a>
        <a href="{% url 'BuscarCurso' %}" class="btn btn-primary btn-sm" >Buscar Curso</a>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>ID_curso</th>
                </tr>
            </thead>
            <tbody>
                {% for n in cursos %}
                <tr>
                    <th scope="row">{{n.id}}</th>
                    <td>{{n.nombre}}</td>
                    <td>{{n.ID_curso}}</td>
                    {% if request.user.is_authenticated %}
                    <td><a href="{% url 'eliminar_curso' n.id %}"class="btn btn-danger" >Eliminar</a></td>
                    <td><a href="{% url 'editar_curso' n.id %}" class="btn btn-warning" >Editar</a></td>
                    {% endif %}

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
